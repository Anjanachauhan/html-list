<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>An Unordered list</h1>
    <ul>
        <li>lion</li>
        <li>tiger</li>
        <li>monkey</li>
        <li>goat</li>
    </ul>
    <h1>An Ordered list</h1>
    <ol>
        <li>india</li>
        <li>nepal</li>
        <li>pakistan</li>
        <li>bhutan</li>
    </ol>
</body>
</html>
